<link rel="stylesheet" href=".\draft2.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div id="Miranda-div">
	<img class="door" src="doors/IMG_5244.PNG">
	<div id="portrait-wrapper"><img id="portrait" src="content/self-portrait-cropped.png"></div>
</div>
<div id="AboutContact-div">
	<img class="door" src="doors/IMG_5245.PNG">
	<h1 id="bio-header">Bio</h1>
</div>
<div id="Contents">
	<div class="content filmclosed" id="film" onclick="switchClassTwo(['film', 'filmoverlay'], 'filmopen', 'filmclosed')">
		<img id="film-door" class="small-door" src="doors/IMG_5242.PNG">
		<h1 class="behind-text">Film</h1>
		<div id="filmoverlay" class="overlay filmclosed">
		</div>
	</div>
	<div class="content artclosed" id="art" onclick="switchClassTwo(['art', 'artoverlay'], 'artopen', 'artclosed')">
		<img id="art-door" class="small-door" src="doors/IMG_5241.PNG">
		<h1 class="behind-text">Art</h1>
		<div id="artoverlay" class="overlay artclosed">
		</div>
	</div>
	<div class="content comedyclosed" id="comedy" onclick="switchClassTwo(['comedy', 'comedyoverlay'], 'comedyopen', 'comedyclosed')">
		<img id="comedy-door" class="small-door" src="doors/IMG_5243.PNG">
		<h1 class="behind-text">Comedy</h1>
		<div id="comedyoverlay" class="overlay comedyclosed">
		</div>
	</div>
	<div class="content mediaclosed" id="media" onclick="switchClassTwo(['media', 'mediaoverlay'], 'mediaopen', 'mediaclosed')">
		<img id="media-door" class="small-door" src="doors/IMG_5246.PNG">
		<h1 class="behind-text">Media</h1>
		<div id="mediaoverlay" class="overlay mediaclosed">
		</div>
	</div>
</div>
<script>
	window.onload = function() {
	  //miranda peekout
	  setTimeout(() => {switchClass('portrait-wrapper', 'peek')}, 300);
	  setTimeout(() => {switchClass('Miranda-div', 'peek')}, 300);
	  setTimeout(() => {switchClassTwo('portrait-wrapper', 'peek', 'depeek')}, 1200);
	  setTimeout(() => {switchClassTwo('Miranda-div', 'peek', 'depeek')}, 1200);
	  setTimeout(() => {switchClass('portrait-wrapper', 'depeek')}, 1600);
	  setTimeout(() => {switchClassTwo('Miranda-div', 'depeek')}, 1600);

	};

	let resizeTimer;
	window.addEventListener("resize", () => {
	  document.body.classList.add("resize-animation-stopper");
	  clearTimeout(resizeTimer);
	  resizeTimer = setTimeout(() => {
	    document.body.classList.remove("resize-animation-stopper");
	  }, 400);
	});

	var divs = {
		'Miranda-div': document.getElementById('Miranda-div'),
		'AboutContact-div': document.getElementById('AboutContact-div'),
		'film': document.getElementById('film'),
		'art': document.getElementById('art'),
		'comedy': document.getElementById('comedy'),
	};

	function switchClass(element, classAdd) {
		var el = document.getElementById(element);
		console.log(el);
		if (el.className.indexOf(classAdd) >= 0) {
			el.className = el.className.replace(classAdd, '');
		} else {
			el.className = el.className + classAdd;
		}
	};

	function switchClassTwo(element, classRegName, classActivatedName) {
		function internal(element, classRegName, classActivatedName) {
			var el = document.getElementById(element);
			if (el.className.indexOf(classRegName) >= 0) {
				el.className = el.className.replace(classRegName, classActivatedName);
			} else {
				el.className = el.className.replace(classActivatedName, classRegName);
			}
		};

		if (element.forEach !== undefined) {
			element.forEach((el) => {internal(el, classRegName, classActivatedName);});
		} else {
			internal(element, classRegName, classActivatedName);
		}
	};
</script>
